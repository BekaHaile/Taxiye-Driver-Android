<!DOCTYPE html>
<html>

<head>
	<title>Boilerplate to add a new place to the map.</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<div id="map"></div>
	<div id="placeMarker"></div>
	<div id="controls">
		<a id="addPlace" class="button" style="visibility: hidden;">Add Place</a>
		<a id="savePlace" class="button">Save Place</a>
	</div>


	<script src="https://xyz.api.here.com/maps/latest/xyz-maps-common.min.js" type="text/javascript"
		charset="UTF-8"></script>
	<script src="https://xyz.api.here.com/maps/latest/xyz-maps-core.min.js" type="text/javascript"
		charset="UTF-8"></script>
	<script src="https://xyz.api.here.com/maps/latest/xyz-maps-display.min.js" type="text/javascript"
		charset="UTF-8"></script>

	<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

	<!--<script src="./js/app.js" type="text/javascript" charset="UTF-8"></script>-->
</body>

</html>
