                manifestPlaceholders += [ (constantName):constantValue]
                buildConfigField "String", "${constantName}", "\"${constantValue}\""
            }
            addConstant("authorities", applicationId+".PhotoProvider") // copy these four lines in your flavour and change the authorities's value

            // copy these four lines in your flavour and change the authorities's value
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
    }
}

ext {
    playServices = "17.0.0"
    multidex = "1.0.3"
    supportLibrary = "28.0.0"
    roomVersion = '1.1.1'
    coroutineVersion = '1.2.2'
}

dependencies {
