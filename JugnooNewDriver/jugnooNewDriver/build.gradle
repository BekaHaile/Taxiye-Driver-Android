        buildConfigField "String", "LIVE_URL", "\"https://prod.taxiye.com:4012\""
        dimension "full"
        buildConfigField "String", "MAPS_CACHING_SERVER_URL", "\"https://maps-api.tookanapp.com\""

        def addConstant = {constantName, constantValue ->
            manifestPlaceholders += [ (constantName):constantValue]
            buildConfigField "String", "${constantName}", "\"${constantValue}\""
        }
        addConstant("authorities", applicationId+".PhotoProvider") // copy these four lines in your flavour and change the authorities's value

    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            buildConfigField "boolean", "DEBUG_MODE", "true"
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.txt'
            ext.alwaysUpdateBuildId = false
        }
        release {
            debuggable true
            minifyEnabled true
            zipAlignEnabled false
            buildConfigField "boolean", "DEBUG_MODE", "false"
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.txt'
            signingConfig signingConfigs.debug
        }
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                output.outputFileName = new File(output.outputFile.name.replace(output.outputFile.name, variant.productFlavors[0].name + "_driver_" + variant.buildType.name + defaultConfig.versionCode + ".apk"))
            }
        }
    }
    flavorDimensions "full"
    productFlavors {
        taxiye {
            applicationId "com.taxiye.driver"
            buildConfigField "String", "APP_DB_ID", "\"taxiye\""
